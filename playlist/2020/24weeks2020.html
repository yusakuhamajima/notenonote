		<div class="list">
			<script src="../data/archive_list_2020.js"></script>

			<script>
				// ここに集番号を入れる↓
				let weeknumber = 24;
				// ここに集番号を入れる↑

				console.log(playlistsContents[0]);

				document.write(`<h1>${weeknumber}weeks2020</h1>`);
				document.write(
					`<img src="${
						playlistsContents[weeknumber - 1]['img']
					}" alt="" width="640" height="335" />`
				);

				var plylsweeks = playlists[weeknumber - 1];
				console.log(plylsweeks);

				document.write('<h1>Variable</h1>');
				document.write('<ul>');

				for (let i = 0; i < plylsweeks['tracks'].length; i++) {
					var num = i + 1;
					document.write(
						'<li>' +
							num +
							'. ' +
							plylsweeks['tracks'][i]['title'] +
							' | ' +
							plylsweeks['tracks'][i]['artist'] +
							'</li>'
					);
				}

				document.write('</ul>');
			</script>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>playlist | notenonote</title>
  <link rel="stylesheet" href="../css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&family=Noto+Serif+JP:wght@500&display=swap"
    rel="stylesheet">
  <style>
    .list {
      padding-left: 1em;
    }

    .list li {
      color: aliceblue;
      list-style-type: none
    }
  </style>
</head>

<body>
  <header>
    <h1>notenonote</h1>
    <nav>
      <script src="../js/nav_2.js"></script>
    </nav>
  </header>
  <main>
    <h2>playlist / all songs 2020</h2>

    <script src="./data/archive_list_2020.js"></script>
    <script src="./js/weeks_number.js"></script>
    <div class="list">
      <script>
        for (let w = 0; w < playlists.length; w++) {
          document.write('<h3>' + playlists[w]['weeks'] + 'weeks' + '</h3>');
          var plylsweeks = playlists[w];
          document.write('<ul>');
          for (let i = 0; i < plylsweeks['tracks'].length; i++) {
            var num = i + 1;
            document.write('<li>' + num + '. ' + plylsweeks['tracks'][i]['title'] + ' | ' + plylsweeks['tracks'][i]['artist'] + '</li>');
          }
          document.write('</ul>');
        }
      </script>
    </div>
  </main>
  <footer>
    <script src="../js/nav_2.js"></script>
  </footer>
</body>

</html>

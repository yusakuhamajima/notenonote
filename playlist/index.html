<body>
  <header>
    <h1>notenonote</h1>
    <nav>
      <script src="../js/nav_2.js"></script>

  </header>
  <main>
    <h2>playlist /</h2>

    <script src="./data/archive_list_2020.js"></script>
    <script src="./js/weeks_number.js"></script>
    <div class="list">
      <script>
        for (let w = 0; w < playlists.length; w++) {
          document.write('<h3>' + playlists[w]['weeks'] + 'weeks' + '</h3>');
          var plylsweeks = playlists[w];
          document.write('<ul>');
          for (let i = 0; i < plylsweeks['tracks'].length; i++) {
            var num = i + 1;
            document.write('<li>' + num + '. ' + plylsweeks['tracks'][i]['title'] + ' | ' + plylsweeks['tracks'][i]['artist'] + '</li>');
          }
          document.write('</ul>');
        }
      </script>
    </div>
  </main>
  <footer>
    <script src="../js/nav_2.js"></script>
  </footer>

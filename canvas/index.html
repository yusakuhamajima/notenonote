						document.write(`<a href="./canvas-00${num}.html">`);
						document.write(
							`<img src="../images/canvas-00${num}.png" alt="" width="100%"/>`

					} else if (num < 100) {
						document.write(`<h2>canvas-0${num}</h2>`);

						document.write(

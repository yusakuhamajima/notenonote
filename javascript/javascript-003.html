			<h1>003 - indexOf</h1>
			<div>
				<p id="js002"></p>
			</div>
			<ul>
				<li>indexOfは、「'」を含まない</li>
				<li>
					最初の文字（配列なら最初ワード）は、「0」になる。「0」から勘定する
				</li>
			</ul>

			<script>
				let str = 'あいうえお、かきくけこ、さしすせそ';

				let result = str.indexOf('かきく');
				console.log(result);

				let result1 = str.indexOf('かきく', 7);
				console.log(result1);

				let ary = ['あいうえお', 'かきくけこ', 'さしすせそ'];
				let result3 = ary.indexOf('かきくけこ');
				console.log(result3);
			</script>
		</main>

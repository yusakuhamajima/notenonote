<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color pallet</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
</head>

<body>
    <script>
        function setup() {
            createCanvas(720, 720, P2D);
            colorMode(HSB, 360, 100, 100, 100);
        }
        function draw() {
            background(100, 100, 100, 100);
            noStroke();
            var hue = int(mouseY / 2);
            var sat_mx = mouseX;
            var sat = int(map(sat_mx, 0, width, 0, 100));
            fill(hue, sat, 100, 100);
            rect(0, 0, width, height);
            fill(100, 100, 0, 100);
            textSize(72);
            textAlign(CENTER, CENTER);
            text(hue, width / 2, height / 2 - 100);
            text(sat, width / 2, height / 2 + 100);
        }
    </script>
</body>

</html>

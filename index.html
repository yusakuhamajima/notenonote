  <!-- Google Tag Manager (noscript) -->

  <header>
    <h1>notenonote</h1>
    <nav>
      <script src="./js/nav.js"></script>
    </nav>
  </header>
  <main>
    <h2>TOP page</h2>
    <div id="canvas"></div>
    <script>
      function setup() {
        var canvas = createCanvas(340, 400, P2D);
        canvas.parent('canvas');
        colorMode(HSB, 360, 100, 100, 100);
        background(200, 90, 100, 100);
        noStroke();

        // rect
        for (let i = 0; i < 10; i++) {
          rect(random(0, width), random(0, height), 10, 10);
        }

        // text
        fill(200, 0, 100, 100);
        textSize(20);
        text('creative coding', random(0, width), random(0, height));
        text('playlist', random(0, width), random(0, height));
        text('programming', random(0, width), random(0, height));
      }

      function draw() {
        // ellipse
        noStroke();
        rect(mouseX, mouseY, 10, 10);

      }
    </script>
    <div>
      <p><a href="https://note.com/yusaku">note/yusaku</a></p>
    </div>
  </main>
  <footer>
    <script src="./js/nav.js"></script>
  </footer>
</body>
